name: Android APK (Debug)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Create Flutter android/ if missing
        working-directory: app_flutter
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      - name: Pub get
        working-directory: app_flutter
        run: flutter pub get

      - name: Allow cleartext HTTP for dev API (10.0.2.2)
        working-directory: app_flutter
        run: |
          ANDROID_MANIFEST=android/app/src/main/AndroidManifest.xml
          if [ -f "$ANDROID_MANIFEST" ]; then
            sed -i 's/<application /<application android:usesCleartextTraffic="true" /' "$ANDROID_MANIFEST"
          fi

      - name: Build debug APK
        working-directory: app_flutter
        run: flutter build apk --debug --dart-define=API_BASE=http://10.0.2.2:4000/api

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: allprocar-app-debug-apk
          path: app_flutter/build/app/outputs/flutter-apk/app-debug.apk
