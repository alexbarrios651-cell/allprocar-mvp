name: Android APKs (Debug)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-client:
    name: Build client app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter dependencies
        working-directory: app_flutter
        run: flutter pub get

      - name: Allow cleartext HTTP for dev API
        working-directory: app_flutter
        run: |
          ANDROID_MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i 's/<application /<application android:usesCleartextTraffic="true" /' "$ANDROID_MANIFEST"

      - name: Build client debug APK
        working-directory: app_flutter
        run: flutter build apk --debug --dart-define=API_BASE=http://10.0.2.2:4000/api

      - name: Upload client APK
        uses: actions/upload-artifact@v4
        with:
          name: app-client-debug-apk
          path: app_flutter/build/app/outputs/flutter-apk/app-debug.apk

  build-provider:
    name: Build provider app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter dependencies
        working-directory: app_provider
        run: flutter pub get

      - name: Allow cleartext HTTP for dev API
        working-directory: app_provider
        run: |
          ANDROID_MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i 's/<application /<application android:usesCleartextTraffic="true" /' "$ANDROID_MANIFEST"

      - name: Build provider debug APK
        working-directory: app_provider
        run: flutter build apk --debug --dart-define=API_BASE=http://10.0.2.2:4000/api

      - name: Upload provider APK
        uses: actions/upload-artifact@v4
        with:
          name: app-provider-debug-apk
          path: app_provider/build/app/outputs/flutter-apk/app-debug.apk
